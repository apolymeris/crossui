
<!DOCTYPE html>
<head>
    <meta name="keywords" content="javascript, HTML5, CSS3, Form Builder, JSON Editor, RAD, SPA, IDE, UI, GUI, Ajax, cross-browser, cross-platform, develop" />
    <meta name="description" content="Built by CrossUI RAD Tools - Develop Once,Deploy Anywhere, HTML5, CSS3 and JavaScript for all platforms" />
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta http-equiv="Content-Style-Type" content="text/css" />
    <meta http-equiv="imagetoolbar" content="no" />
    <script type="text/javascript" src="../../runtime/xui/js/xui-debug.js"></script>
    <title>CrossUI - Develop Once,Deploy Anywhere - Cookbook - Render onto</title>
</head>
    <body>
        <div id="grid" style="position:absolute;left:100px;top:100px;width:300px;height:200px;"></div>

        <script type="text/javascript">
            xui.main(function(){
                var grid = new xui.UI.TreeGrid();
                grid.setGridHandlerCaption('grid')
                    .setRowNumbered(true)
                    .setHeader(['col 1','col 2','col 3'])
                    .setRows([
                        ['a1','a2','a3'],
                        ['b1','b2','b3'],
                        ['c1','c2','c3'],
                        ['d1','d2','d3'],
                        ['e1','e2','e3'],
                        ['f1','f2','f3']
                    ]);
                grid.renderOnto('grid');
            });
        </script>
</body>
</html>
