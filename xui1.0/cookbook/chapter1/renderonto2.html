
<!DOCTYPE html>
<html>
<head>
    <meta name="keywords" content="javascript, HTML5, CSS3, Form Builder, JSON Editor, RAD, SPA, IDE, UI, GUI, Ajax, cross-browser, cross-platform, develop" />
    <meta name="description" content="Built by CrossUI RAD Tools - Develop Once,Deploy Anywhere, HTML5, CSS3 and JavaScript for all platforms" />
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta http-equiv="Content-Style-Type" content="text/css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta http-equiv="imagetoolbar" content="no" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <script type="text/javascript" src="../../runtime/xui/js/xui-debug.js"></script>
<title>CrossUI - Develop Once,Deploy Anywhere - Cookbook - Chapter 1 - Render onto 2</title>
</head>
    <body>
        <div id="grid" style="position:absolute;left:100px;top:100px;width:300px;height:200px;"></div>

        <script type="text/javascript">
            xui.main(function(){
                (new xui.UI.TreeGrid({
                   gridHandlerCaption:'grid',
                   rowNumbered:true,
                   header:['col 1','col 2','col 3'],
                   rows:[['a1','a2','a3'],['b1','b2','b3'],['c1','c2','c3'],
                         ['d1','d2','d3'],['e1','e2','e3'],['f1','f2','f3']]
                })).renderOnto('grid');
            });
        </script>
</body>
</html>
